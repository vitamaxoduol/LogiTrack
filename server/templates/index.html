<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Optimization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #optimized-route {
            margin-top: 20px;
        }

        #optimized-route h2 {
            margin-bottom: 10px;
            color: #333;
        }

        #optimized-route ul {
            list-style-type: none;
            padding: 0;
        }

        #optimized-route li {
            margin-bottom: 5px;
        }
        #optimized-route li span {
            font-weight: bold;
        }
        #map {
            height: 400px;
            width: 100%;
    </style>
</head>
<body>
    <div class="container">
        <h1>Route Optimization</h1>
        <form id="route-form">
            <label for="start">Start Location:</label>
            <input type="text" id="start" name="start">
            <label for="end">End Location:</label>
            <input type="text" id="end" name="end">
            <button type="submit">Optimize Route</button>
        </form>
        <div id="optimized-route"></div>
        <div id="map"></div> <!-- Add a div to hold the map -->
    </div>

    <!-- Include the Google Maps JavaScript API -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=***&callback=initMap"></script>
    <!-- Include the script.js file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
